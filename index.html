<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>game</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .card {
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="hero bg-dark text-white py-5 d-flex align-items-center justify-content-center">
        <div class="container text-center">
            <h1 class="display-1">game</h1>
            <p class="lead">몽이 게임할까?</p>
            <style>
                .hero {
                    margin-bottom: 30px;
                }
            </style>


        </div>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <a href="https://play.google.com/store/apps/details?id=com.JJcording.waterdropbichon"
                        target="_blank">
                        <img src="물방울몽.png" class="card-img-top" alt="물방울 받기 게임">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">물방울 받기 게임</h5>
                        <h6 class="card-subtitle mb-2 text-muted">왼쪽, 오른쪽으로 뛰어 다니면서 떨어지는 물방울을 받는 게임이야 </h6>
                        <p class="card-text"></p>
                        <button
                            onclick="window.location.href='https://play.google.com/store/apps/details?id=com.JJcording.waterdropbichon';">게임하기</button>
                        
                                
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <a href="https://play.google.com/store/apps/details?id=com.jjcoding.myshield" target="_blank">
                        <img src="열기구몽.png" class="card-img-top" alt="열기구 지키기 게임">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">열기구 지키기 게임</h5>
                        <h6 class="card-subtitle mb-2 text-muted">떨어지는 별똥별로부터 몽이가 탄 열기구를 지키는 게임이야 </h6>
                        <p class="card-text"></p>
                        <button
                            onclick="window.location.href='https://play.google.com/store/apps/details?id=com.jjcoding.myshield';">게임하기</button>
                            
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <a href="https://play.google.com/store/apps/details?id=com.JJcoding.dogvscat" target="_blank">
                        <img src="생선가게몽.png" class="card-img-top" alt="생성가게 지키기 게임">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">생성가게 지키기 게임</h5>
                        <h6 class="card-subtitle mb-2 text-muted">배고픈 고양이들로부터 생선가게를 지키는 게임이야. 생선맛 과자를 주면 고양이가 집으로 돌아가. </h6>
                        <p class="card-text"></p>
                        <button
                            onclick="window.location.href='https://play.google.com/store/apps/details?id=com.JJcoding.dogvscat';">게임하기</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <a href="https://play.google.com/store/apps/details?id=com.jjcoding.findmongsyong" target="_blank">
                        <img src="카드몽.png" class="card-img-top" alt="몽이 찾기 게임">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">몽이 찾기 게임</h5>
                        <h6 class="card-subtitle mb-2 text-muted">같은 몽이 카드를 2장씩 매치시키는 게임이야. </h6>
                        <p class="card-text"></p>
                        <button
                            onclick="window.location.href='https://play.google.com/store/apps/details?id=com.jjcoding.findmongsyong';">게임하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
